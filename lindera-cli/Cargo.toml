[package]
name = "lindera-cli"
version = "0.9.1"
edition = "2021"
description = "A command-line interface for Lindera."
documentation = "https://docs.rs/lindera-cli"
homepage = "https://github.com/lindera-morphology/lindera"
repository = "https://github.com/lindera-morphology/lindera"
readme = "README.md"
keywords = ["morphological", "analysis", "cli"]
categories = ["text-processing"]
license = "MIT"

[features]
smallbinary = ["lindera/smallbinary"]

[dependencies]
anyhow = "1.0"
clap = { version = "3.1", features = ["derive"] }
stringreader = "0.1"

lindera = { version = "0.9.1", path = "../lindera" }
lindera-core = { version = "0.9.1", path = "../lindera-core" }

[[bin]]
name = "lindera"
path = "src/main.rs"
